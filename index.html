<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="turn">
    <h2>Turn</h2>
    <h1 class="player">Player 1</h1>
  </div>
  <div class="table">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="panel">
    <h1 class="winner">Player 1 wins!</h1>
    <button onclick="playAgain()">Play Again</button>
  </div>
  <div class="symbol"></div>
</body>
<script src="app.js"></script>
